<body>
<div id="pageContainer" class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-6 cell">
            <h3>Create User Stories</h3>
        </div>

        <div class="cell large-6">
            <h3>Users in the Room</h3>
            <div id="usernames"/>
        </div>
    </div>
        <div class="grid-container grid-padding-x">
            <div class="cell large-9">
                <label for="userStoryInput">Name der UserStory:</label><br>
                <input type="text" value="UserStory1" id="userStoryInput" placeholder="User Story">
                <label for="beschreibung">Beschreibung:</label><br>
                <input type="text" id="beschreibung" name="beschreibung" value="Beschreibung"><br>


                <label for="bewertung1">erste Bewertung:</label><br>
                <input type="range" name="bewertung1" min="0" max="100" onchange="updateTextInput(this.value);">
                <input type="text" id="bewertung1" value="50" disabled>

                <label for="bewertung2">erste Bewertung:</label><br>
                <input type="range" name="bewertung2" min="0" max="100" onchange="updateTextInput2(this.value);">
                <input type="text" id="bewertung2" value="50" disabled>

                <label for="zeit">wie viel Zeit wird ben√∂tigt:</label><br>
                <input type="text" id="zeit" name="zeit" value="zeit in Stunden">
                <div><div id="userStoryBoard"/></div>

                <button class="button" id="sendUserStoriesButton">Send</button>
                <button class="button" id="forceSendButton" style="visibility: hidden">Force Send</button>
            </div>
        </div>
    </div>
</div>
